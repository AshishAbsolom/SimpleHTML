<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Box Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    
    <script>
        // Get the canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player settings
        const player = {
            width: 40,
            height: 40,
            x: 10,
            y: canvas.height / 2 - 20,
            color: 'blue',
            speed: 5,
            moveLeft: false,
            moveRight: false,
            moveUp: false,
            moveDown: false
        };

        // Target (box to catch) settings
        const target = {
            width: 30,
            height: 30,
            x: Math.random() * (canvas.width - 30),
            y: Math.random() * (canvas.height - 30),
            color: 'red'
        };

        // Game score
        let score = 0;

        // Listen for keydown and keyup events
        document.addEventListener('keydown', movePlayer);
        document.addEventListener('keyup', stopPlayer);

        // Function to move the player based on key presses
        function movePlayer(e) {
            if (e.key === 'ArrowLeft') player.moveLeft = true;
            if (e.key === 'ArrowRight') player.moveRight = true;
            if (e.key === 'ArrowUp') player.moveUp = true;
            if (e.key === 'ArrowDown') player.moveDown = true;
        }

        function stopPlayer(e) {
            if (e.key === 'ArrowLeft') player.moveLeft = false;
            if (e.key === 'ArrowRight') player.moveRight = false;
            if (e.key === 'ArrowUp') player.moveUp = false;
            if (e.key === 'ArrowDown') player.moveDown = false;
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update player position and check for collisions
        function update() {
            if (player.moveLeft && player.x > 0) player.x -= player.speed;
            if (player.moveRight && player.x + player.width < canvas.width) player.x += player.speed;
            if (player.moveUp && player.y > 0) player.y -= player.speed;
            if (player.moveDown && player.y + player.height < canvas.height) player.y += player.speed;

            // Check if player catches the target
            if (player.x < target.x + target.width &&
                player.x + player.width > target.x &&
                player.y < target.y + target.height &&
                player.y + player.height > target.y) {
                // Increase score and move target to a new random position
                score++;
                target.x = Math.random() * (canvas.width - target.width);
                target.y = Math.random() * (canvas.height - target.height);
            }
        }

        // Draw the player, target, and score
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw the target
            ctx.fillStyle = target.color;
            ctx.fillRect(target.x, target.y, target.width, target.height);

            // Draw the score
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
